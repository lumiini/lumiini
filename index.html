<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my site</title>
    <style>
        /* Basic styling for the body */
        body {
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            font-family: sans-serif; /* Use a common sans-serif font */
            color: #333; /* Default text color */
            display: flex; /* Use flexbox to center content */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            min-height: 100vh; /* Minimum height of the viewport */
            background-image: url('a.jpg'); /* Set the background image */
            background-repeat: repeat; /* Tile the image */
            background-size: auto; /* Maintain original size for tiling */
            /* You might want to adjust background-size if the image is too large/small */
            /* background-size: cover; /* Use cover if you want the image to cover the whole background without tiling */
            /* background-size: contain; /* Use contain if you want the image to fit within the background */
        }

        /* Style for the container holding the message */
        .message-container {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background for readability */
            padding: 20px; /* Add some padding around the text */
            border-radius: 10px; /* Rounded corners for the container */
            text-align: center; /* Center the text inside the container */
            max-width: 80%; /* Limit the width of the container */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
        }

        /* Style for the message text */
        .message-container h1 {
            margin: 0; /* Remove default margin from the heading */
            font-size: 1.5em; /* Adjust font size */
        }
    </style>
</head>
<body>

    <div class="message-container">
        <h1>Hey, I'm Lumiini, I'm interested in linux (i guess) also why are you here?</h1>
    </div>

</body>
</html>
